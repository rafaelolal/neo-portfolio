<div class="card">
    <img src="{{ object.image.url }}"
         class="card-img"
         alt="{{ object.description }}"
         height="500"
         width="auto">
    <div class="card-body">
        <h5 class="card-title">{{ object.name }}</h5>
        <p class="card-text">{{ object.description }}</p>
    </div>
</div>
